name: "CodeQL - Security Scan"

on:
  push:
    branches: [ "master", "main", "feature/mobsf" ]
  pull_request:
    branches: [ "master", "main", "feature/mobsf" ]
  schedule:
    - cron: '35 12 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF (Agregado para tener todo en un solo reporte) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: CodeQL Personalizado ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Eliminamos c-cpp y javascript para quitar los errores de las capturas
          languages: java-kotlin
          # 'build-mode: none' evita que falle al intentar usar Gradle
          build-mode: none
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
