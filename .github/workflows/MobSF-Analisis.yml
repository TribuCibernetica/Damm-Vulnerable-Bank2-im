name: "Final Security Analysis - DVB2"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF (Análisis Estático garantizado) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: CodeQL con modo 'none' (Sin compilación) ---
      # Este modo analiza los archivos .java y .kt directamente sin invocar a Gradle
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: none # <--- LA CLAVE: Evita el error de "no code built"
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
