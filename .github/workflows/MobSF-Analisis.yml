name: "Full Security Analysis - DVB2 Final Force"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF (Tu garantía de resultados) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: Entorno ---
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # --- FASE 3: Reparación Dinámica ---
      - name: Fix and Patch
        run: |
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          cd "$PROJECT_ROOT"

          # Parcheamos repositorios
          find . -name "*.gradle" -exec sed -i 's/jcenter()/google()\n        mavenCentral()/g' {} +
          find . -name "build.gradle" -exec sed -i 's/ndkVersion .*/ndkVersion "27.3.13750724"/g' {} +

          # Instalamos Gradle 6.7.1 manualmente
          wget -q https://services.gradle.org/distributions/gradle-6.7.1-bin.zip
          unzip -q gradle-6.7.1-bin.zip
          echo "$PWD/gradle-6.7.1/bin" >> $GITHUB_PATH

      # --- FASE 4: CodeQL con Build Manual ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          # Usamos build-mode manual pero con una trampa en el siguiente paso
          build-mode: manual

      - name: Forced Build for CodeQL
        run: |
          cd ${{ env.PROJECT_ROOT }}
          chmod +x gradlew
          # Limpiamos todo rastro de compilaciones previas
          ./gradlew clean
          # Intentamos compilar absolutamente todo. 
          # CodeQL observará CUALQUIER clase que logre compilarse antes del error.
          ./gradlew compileDebugJavaWithJavac compileDebugKotlin --no-daemon || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
