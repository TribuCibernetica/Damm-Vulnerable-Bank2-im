name: "Final Security Analysis - DVB2"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: CodeQL sin dependencias externas ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: none # Esto permite la indexaci√≥n que viste en tu log

      # NO agregamos paso de Build. El modo 'none' se encarga de todo.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        env:
          # Forzamos a CodeQL a ignorar Gradle por completo para que no pierda tiempo fallando
          CODEQL_EXTRACTOR_JAVA_OPTION_BUILDLESS: "true"
          CODEQL_EXTRACTOR_JAVA_RUN_AUTOBUILD: "false"
