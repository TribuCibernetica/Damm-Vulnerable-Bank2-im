name: "Full Security Analysis - DVB2 Legacy"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF (Siempre funciona) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: Forzar Java 11 (Ideal para este proyecto) ---
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # --- FASE 3: El "Truco" del Wrapper ---
      - name: Fix and Build
        run: |
          # 1. Encontrar la raíz
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          cd "$PROJECT_ROOT"

          # 2. PARCHE: Limpiar jcenter y resolver el conflicto de BuildCompletionListener
          find . -name "*.gradle" -exec sed -i 's/jcenter()/google()\n        mavenCentral()/g' {} +
          
          # 3. Descargar un Gradle Wrapper funcional manualmente
          # Esto evita usar el Gradle 9 del sistema que rompe todo
          wget https://services.gradle.org/distributions/gradle-6.7.1-bin.zip
          unzip -q gradle-6.7.1-bin.zip
          export PATH=$PWD/gradle-6.7.1/bin:$PATH
          
          # 4. Generar el wrapper local con la versión 6.7.1 (Era de oro de este repo)
          gradle wrapper --gradle-version 6.7.1
          chmod +x ./DamnVulnerableBank/gradlew

      # --- FASE 4: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual

      - name: Build for CodeQL
        run: |
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          cd "$PROJECT_ROOT"
          # Usamos el gradlew que acabamos de crear
          ./DamnVulnerableBank/gradlew compileDebugJavaWithJavac --no-daemon || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
