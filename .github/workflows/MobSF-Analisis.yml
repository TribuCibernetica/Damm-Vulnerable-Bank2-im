name: "Full Security Analysis - DVB2"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- PASO 1: MobSF (Lo movemos al principio para que no falle) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- PASO 2: Configurar Java 17 (Para que Gradle 9 pueda arrancar) ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Regenerate Gradle Wrapper
        run: gradle wrapper --gradle-version 7.4.2 # Bajamos la versi칩n de Gradle para que sea compatible con la App

      # --- PASO 3: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual

      - name: Build Android App
        run: |
          chmod +x ./DamnVulnerableBank/gradlew
          # Forzamos compilaci칩n b치sica para que CodeQL "vea" el c칩digo
          ./DamnVulnerableBank/gradlew compileDebugJavaWithJavac --no-daemon || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
