name: "Full Security Analysis - DVB2"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # DVB2 funciona bien con Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # --- NUEVO PASO: Reparar el Gradle Wrapper ---
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Regenerate Gradle Wrapper
        run: gradle wrapper  # Esto crea el .jar que falta

      # --- FASE 1: MobSF ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual
          queries: security-extended,security-and-quality

      - name: Build Android App
        run: |
          chmod +x ./DamnVulnerableBank/gradlew
          # 1. Limpiamos para asegurar que CodeQL vea una compilación desde cero
          ./DamnVulnerableBank/gradlew clean 
          # 2. Usamos assembleDebug para forzar la compilación de Java y Kotlin
          # Quitamos el '|| true' momentáneamente para ver el error real si falla
          ./DamnVulnerableBank/gradlew assembleDebug --no-daemon -Dorg.gradle.continue=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
