name: "Full Security Analysis - DVB2"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF (Siempre funciona en la ra√≠z) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: Configurar Java 17 ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # --- FASE 3: Localizar y Reparar Gradle ---
      - name: Regenerate Gradle Wrapper
        run: |
          # Buscamos la carpeta que contiene el archivo settings.gradle
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          echo "Proyecto encontrado en: $PROJECT_ROOT"
          cd "$PROJECT_ROOT"
          gradle wrapper --gradle-version 7.4.2

      # --- FASE 4: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual

      - name: Build Android App
        run: |
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          cd "$PROJECT_ROOT"
          chmod +x ./DamnVulnerableBank/gradlew
          ./DamnVulnerableBank/gradlew  compileDebugJavaWithJavac --no-daemon || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
