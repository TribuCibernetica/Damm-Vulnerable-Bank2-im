name: "Full Security Analysis - DVB2 Final"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: Configuración de Java ---
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # --- FASE 3: Reparar Gradle y NDK ---
      - name: Fix and Build
        run: |
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          cd "$PROJECT_ROOT"

          # Parche de repositorios y NDK para compatibilidad con el runner
          find . -name "*.gradle" -exec sed -i 's/jcenter()/google()\n        mavenCentral()/g' {} +
          find . -name "build.gradle" -exec sed -i 's/ndkVersion .*/ndkVersion "27.3.13750724"/g' {} +

          # Descargar e instalar Gradle Wrapper manual (v6.7.1 es la ideal aquí)
          wget -q https://services.gradle.org/distributions/gradle-6.7.1-bin.zip
          unzip -q gradle-6.7.1-bin.zip
          ./gradle-6.7.1/bin/gradle wrapper --gradle-version 6.7.1
          chmod +x gradlew

      # --- FASE 4: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual

      - name: Build for CodeQL
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # 1. Limpiamos para que CodeQL vea una compilación fresca
          ./gradlew clean 
          # 2. 'classes' compila Java y Kotlin sin intentar armar el APK (más rápido y menos errores)
          ./gradlew classes --no-daemon -Dorg.gradle.continue=true || true
          # 3. Verificamos si se crearon archivos .class (opcional para debug)
          find . -name "*.class" | wc -l

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
