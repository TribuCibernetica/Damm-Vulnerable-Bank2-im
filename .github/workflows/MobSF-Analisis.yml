name: "Full Security Analysis - DVB2 Final Direct"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF (Análisis Estático) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: Entorno Java ---
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # --- FASE 3: Descarga y Parcheo ---
      - name: Fix and Patch
        run: |
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          
          find "$PROJECT_ROOT" -name "*.gradle" -exec sed -i 's/jcenter()/google()\n        mavenCentral()/g' {} +
          
          wget -q https://services.gradle.org/distributions/gradle-6.7.1-bin.zip
          unzip -q gradle-6.7.1-bin.zip
          echo "$PWD/gradle-6.7.1/bin" >> $GITHUB_PATH

      # --- FASE 4: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual

      # --- FASE 3: Reparación Dinámica ---
      - name: Fix and Patch
        run: |
          SETTINGS_PATH=$(find . -name "settings.gradle" | head -n 1)
          PROJECT_ROOT=$(dirname "$SETTINGS_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          cd "$PROJECT_ROOT"

          # 1. PARCHE DE REPOSITORIOS: Cambiar jcenter por Google/MavenCentral
          find . -name "*.gradle" -exec sed -i 's/jcenter()/google()\n        mavenCentral()/g' {} +
          
          # 2. PARCHE DE NDK: Forzamos el uso de la versión 27.3.13750724 que está en el runner
          # Buscamos ndkVersion en los archivos build.gradle y lo reemplazamos
          find . -name "build.gradle" -exec sed -i 's/ndkVersion .*/ndkVersion "27.3.13750724"/g' {} +
          
          # Si el archivo no tiene la línea ndkVersion, la inyectamos en el bloque android {}
          if ! grep -q "ndkVersion" app/build.gradle; then
            sed -i '/android {/a \    ndkVersion "27.3.13750724"' app/build.gradle
          fi

          # 3. Instalación de Gradle 6.7.1
          wget -q https://services.gradle.org/distributions/gradle-6.7.1-bin.zip
          unzip -q gradle-6.7.1-bin.zip
          echo "$PWD/gradle-6.7.1/bin" >> $GITHUB_PATH

      # --- FASE 4: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual

      - name: Forced Build (Deep Scan)
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Usamos el binario de gradle descargado para compilar solo Java y Kotlin
          # Desactivamos explícitamente el NDK mediante flags de comando
          gradle clean compileDebugJavaWithJavac compileDebugKotlin \
            -Pandroid.dir.ndk="" \
            --no-daemon \
            -Dorg.gradle.continue=true || true
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
