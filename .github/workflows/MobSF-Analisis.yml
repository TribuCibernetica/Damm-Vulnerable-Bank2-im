name: "Final Security Analysis - DVB2"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FASE 1: MobSF (An치lisis Est치tico) ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: CodeQL en Modo Directo ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          # 'none' le dice a CodeQL: "No busques compiladores, lee los archivos"
          build-mode: none 
          queries: security-extended,security-and-quality

      # --- FASE 3: Ejecuci칩n de An치lisis ---
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        env:
          # Esta variable evita que el extractor de Java intente ejecutar Gradle 
          # para resolver el grafo de dependencias, que es lo que rompe tu pipeline.
          CODEQL_EXTRACTOR_JAVA_RUN_AUTOBUILD: "false"
        with:
          category: "/language:java-kotlin"
