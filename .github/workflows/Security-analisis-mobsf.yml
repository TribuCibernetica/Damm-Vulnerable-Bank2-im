name: "Full Security Analysis"

on:
  push:
    branches: [ "main", "master", "Feature-MobSF" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Usamos Java 8 para m√°xima compatibilidad con InsecureShop y evitar errores de JAXB
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      # --- FASE 1: MobSF ---
      - name: Run MobSF Scan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results-mobsf.sarif || true'

      - name: Upload MobSF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results-mobsf.sarif
          category: "mobsf"
        if: always()

      # --- FASE 2: Parcheo de Dependencias ---
      - name: Patch Broken Dependencies
        run: |
          find . -name "build.gradle" -exec sed -i '/net.gotev:uploadservice:3.2.3/d' {} +
          find . -name "build.gradle" -exec sed -i 's/jcenter()/google()\n        mavenCentral()/g' {} +

      # --- FASE 3: CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          build-mode: manual
          queries: security-extended,security-and-quality

      - name: Build Android for CodeQL
        run: |
          find . -name "gradlew" -exec chmod +x {} +
          cd InsecureShop-android
          # Usamos --no-daemon para evitar fugas de memoria y errores de clase en el runner
          ./gradlew compileDebugJavaWithJavac --no-daemon -Dorg.gradle.continue=true || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
